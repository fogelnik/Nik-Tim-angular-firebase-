<div class="main">
  <div class="main-header">
    <h3>
      Welcome to WB
    </h3>
    <p>
      Please enter your Email/Username to reset the password
    </p>
  </div>
  <form class="form">
    <input class="form-input__email" type="email" placeholder="Email/Username">
    <button class="form__btn-sign-up">Reset Password</button>
    <p>
      Sign-in instead?
    </p>
    <button class="form__btn-sign-in" [routerLink]="['/auth/sign-in']" >Sign-In</button>
  </form>
</div>
