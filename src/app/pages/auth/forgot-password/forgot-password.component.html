<div class="main">
  <div class="main-header">
    <h3>
      Welcome to WB
    </h3>
    <p>
      Please enter your Email/Username to reset the password
    </p>
  </div>
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()"  >
    <input class="form-input__email" type="email" placeholder="Email/Username" formControlName="email">
    <div *ngIf="isPasswordResetEmailSent">
      The reset link is sent to your email, please use the link to reset your password.
    </div>
    <button type="submit" class="form__btn-sign-up">Reset Password</button>
    <p>
      Sign-in instead?
    </p>
    <button class="form__btn-sign-in" [routerLink]="['/auth/sign-in']" >Sign-In</button>
  </form>
</div>
