<div class="main">
  <div class="main-header">
    <h3>
      Welcome to WB
    </h3>
    <p>
      Please sign-in and sign-up to start using this project
    </p>
  </div>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="form">
    <input class="form-input__email" type="email" placeholder="Email" formControlName="email">
    <input class="form-input__password" type="password" placeholder="Password" formControlName="password">
    <div class="alert-danger" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <button type="submit" class="form__btn-sign-in">Sign-In</button>

    <div *ngIf="isSubmissionProgress">
      <span>Signing-in...</span>
    </div>
    <button class="form__btn-sign-in-google" (click)="onSignInWithGoogle()" >Sign-In with Google</button>
    <p>
      You don't have an account?
    </p>
    <button class="form__btn-sign-up" [routerLink]="['/auth/sign-up']" >Sign-Up</button>
    <a class="link__forgot-password" [routerLink]="['/auth/forgot-password']">Forgot Password</a>
  </form>
</div>
